syntax = "proto3";
package Protocol;

import "Enum.proto";
import "Struct.proto";

message C2P_RequestLogin
{
	string id = 1;
	string pw = 2;
}

message P2C_ResultLogin
{
	uint32 result = 1;
}

message C2P_ReportMove
{
	int64 sessionKey = 1;
	double posX = 2;
	double posY = 3;
	double posZ = 4;
}

message P2C_ReportMove
{
	int64 sessionKey = 1;
	double posX = 2;
	double posY = 3;
	double posZ = 4;
}