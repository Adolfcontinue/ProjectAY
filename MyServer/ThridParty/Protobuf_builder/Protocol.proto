syntax = "proto3";
package Protocol;

import "Enum.proto";
import "Struct.proto";

message C2P_RequestLogin
{
	string id = 1;
	string pw = 2;
}

message P2C_ResultLogin
{
	uint32 result = 1;
}

message C2P_ReportMove
{
	int64 sessionKey = 1;
	double posX = 2;
	double posY = 3;
	double posZ = 4;
}

message P2C_ReportMove
{
	int64 sessionKey = 1;
	double posX = 2;
	double posY = 3;
	double posZ = 4;
}

message C2P_RequestCollison
{
	double srcX = 1;
	double srcY = 2;
	double srcZ = 3;
	double srcR = 4;
	double descX = 5;
	double descY = 6;
	double descZ = 7;
	double descR = 8;
}

message P2C_ResultCollision
{
	uint32 result = 1;
}