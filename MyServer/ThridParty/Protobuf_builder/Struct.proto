syntax = "proto3";
package Protocol;

import "Enum.proto";

message TransFormData
{
	float x = 1;
	float y = 2;
	float z = 3;
	float yaw = 4;
}

message UserData
{
	uint64 sessionKey = 1;
	uint64 userKey = 2;
	TransFormData Transform = 3;
	ActorState state = 4;
}

message MonsterData
{
	uint64 actorkey = 1;
	MonsterType type = 2;
	TransFormData Transform = 3;
	ActorState state = 5;
}
